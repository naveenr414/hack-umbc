{% macro render_modal() %}

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    {% for i in range(20) %}
      {{ i }}
    {% endfor %}
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>

{%- endmacro %}
